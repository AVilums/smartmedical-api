name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout Code
    - name: Checkout repository code
      uses: actions/checkout@v3

    # 2. Set up Python and Install Dependencies
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.11

    - name: Install Python Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 3. Run Tests (Unit and Integration)
    - name: Run Tests
      env:
        SELENIUM_REMOTE_URL: http://localhost:4444/wd/hub
      run: |
        pytest -m "not local"

    # 4. Build Docker Images
    - name: Build Docker Image
      run: |
        docker build -t smartmedical-api:latest .

    # 5. Push Docker Image (Optional for Cloud Registry)
    - name: Push Docker Image to Registry
      if: github.ref == 'refs/heads/main'
      run: |
        echo "${{ secrets.GITHUB_PAT }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        docker tag smartmedical-api:latest ghcr.io/${{ github.repository }}/smartmedical-api:latest
        docker push ghcr.io/${{ github.repository }}/smartmedical-api:latest